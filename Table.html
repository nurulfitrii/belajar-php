<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>

    <!-- Judul -->
    <h1>Table Anggota Kelompok</h1>

    <!-- 
        no, nama, kelompok
     -->
    <form>

        <p>Nama :</p>
        <input type="text" name="nama" placeholder="enter your name">
        <p>Kelompok :</p>
        <input type="radio" name="kelompok" id="malang">
        <label for="malang">Malang</label>
        <input type="radio" name="kelompok" id="surabaya">
        <label for="surabaya">Surabaya</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
        
    </form>

    <br>

    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nurul Fitri</td>
            <td>BWI JEMBER 2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tiara Amilda</td>
            <td>BWI JEMBER 2</td>
        </tr>
    </table>
</body>
</html>
